<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,  initial-scale=1.0">

  <title>Yeison Daza | websites</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <header class="header">
    <a href="http://yeion7.github.io/websites/" class="home">Home</a>
    <nav class="nav">
      <a href="https://twitter.com/yeion7" class="nav-twitter">Twitter</a>
      <a href="https://github.com/yeion7/" class="nav-twitter">Github</a>
    </nav>
  </header>

  <main class="app">
    <div class="game">
      <div class="computer">
        <h3 class="title">Computer</h3>
        <div class="computer-select">
          <img src="./images/left-hand.png" alt="" class="computer-image">
        </div>

      </div>
      <div class="middle">
        <span class="text">Choose your weapon</span>

      </div>

      <div class="user">
        <h3 class="title">User</h3>
        <div class="user-select">
          <img src="./images/right_hand.png" alt="" class="user-image">
        </div>
      </div>
    </div>
    <div class="options">
      <button class="option" id="rock">rock</button>
      <button class="option" id="paper">paper</button>
      <button class="option" id="scissor">scissors</button>
    </div>
  </main>

<script type="text/javascript" src="app.js">
</script>
</body>
</html>
