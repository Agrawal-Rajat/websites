<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,  initial-scale=1.0">

  <title>Yeison Daza | websites</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <header class="header">
    <a href="http://yeion7.github.io/websites/" class="home">Home</a>
    <nav class="nav">
      <a href="https://twitter.com/yeion7" class="nav-twitter">Twitter</a>
      <a href="https://github.com/yeion7/" class="nav-twitter">Github</a>
    </nav>
  </header>

  <main class="app">
    <section class="intro">
      <p>
        You have three chances to unscramble the word.
      </p>
      <p>
        If you succeed, you get a point.
      </p>
      <p>
        If you fail, you lose a point.
      </p>
      <button class="start button">Let's Play!</button>
    </section>
    <section class="game hiden">
      <h2 class="game-message">Here's your first word. Good Luck!</h2>
      <div class="game-options">
        <span class="game-score">Score:</span>
        <p class="game-word">E L S E E S K L</p>
      </div>
      <div class="game-form">
        <input type="text" class="game-input" placeholder="Enter your guess">
        <button class="game-submit">Submit</button>
      </div>
    </section>
  </main>

<script type="text/javascript" src="app.js">
</script>
</body>
</html>
