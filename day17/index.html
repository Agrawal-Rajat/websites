<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,  initial-scale=1.0">

  <title>Yeison Daza | websites</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <header class="header">
    <a href="http://yeion7.github.io/websites/" class="home">Home</a>
    <nav class="nav">
      <a href="https://twitter.com/yeion7" class="nav-twitter">Twitter</a>
      <a href="https://github.com/yeion7/" class="nav-twitter">Github</a>
    </nav>
  </header>

  <main class="app">
    <h1 class="text">Time to party?</h1>
    <p class="text-place">
      Enter a birthdate and time to see if it's party time
    </p>
    <div class="input-data">
      <div>
        <span class="text-place">
          Birthdate:
        </span>
        <input type="date" class="input-date">
      </div>
      <div>
        <span class="text-place">
          Time:
        </span>
        <input type="time" class="input-hour">
       </div>
      <button class="button">Party?</button>
    </div>
    <div class="output-data">

    </div>
  </main>


<script type="text/javascript" src="app.js">
</script>
</body>
</html>
