<h1 id="websites">websites</h1>
<p>Este proyecto, consiste en realizar 180 websites en 180 dias, es inspirado en el proyecto de <a href="https://jenniferdewalt.com/index.html">Jennifer Dewalt</a></p>
<h1 id="indicaciones">indicaciones</h1>
<ul>
<li>Clona el repositorio</li>
<li>Modifica el <em>package.json</em> con tus datos</li>
<li>Ejecuta &#39;npm install&#39;</li>
<li>Ejecuta &#39;npm run deploy para publicar en github pages&#39;</li>
</ul>
