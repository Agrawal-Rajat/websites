<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,  initial-scale=1.0">

  <title>Yeison Daza | websites</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <header class="header">
    <a href="http://yeion7.github.io/websites/" class="home">Home</a>
    <nav class="nav">
      <a href="https://twitter.com/yeion7" class="nav-twitter">Twitter</a>
      <a href="https://github.com/yeion7/" class="nav-twitter">Github</a>
    </nav>
  </header>

  <main class="app">
    <div class="current-time">
      <p class="current-text">The current time is</p>
      <div class="clock">
        <span class="clock-hour">10</span>
        <span class="clock-colon">:</span>
        <span class="clock-minute">22</span>
        <span class="clock-colon">:</span>
        <span class="clock-second">12</span>

      </div>
    </div>
    <div class="current-color">
      <p class="current-text">The current color is</p>
      <div class="color">
        <span class="color-text current"></span>
        <span class="color-text offset">#111111</span>
        <span class="color-text offset">#222222</span>
        <span class="color-text offset">#666666</span>
        <span class="color-text offset">#000000</span>
        <span class="color-text offset">#FFFFFF</span>
        <span class="color-text offset">#CCCCC</span>

      </div>
    </div>

  </main>

<script type="text/javascript" src="app.js">
</script>
</body>
</html>
